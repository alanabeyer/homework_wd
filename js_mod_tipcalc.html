<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('tipBtn').addEventListener('click', calcTip);
    });

    function calcTip() {
      var output = document.getElementById('output');
      // get out tip amount from our form input and make sure its a number
      var b = document.getElementById('bill').value;
      console.log(b, typeof(b));
      b = parseFloat(b);
      console.log(b, typeof(b));

      //find the selected tip increment
      var arrTip = document.getElementsByName('tip');
      var p;

      for (var i=0; i < arrTip.length; i++) {
        if(arrTip[i].checked) {
          p = arrTip[i].value;
          p = parseFloat(p);
          break;
        }
      }

      var tip = b*p;
      console.log (tip);

      output.innerHTML = "your total shopping bill is: $" + moneyRound(tip);



    }

    function moneyRound(num) {
      return Math.ceil(num * 100) / 100
    }

  </script>
</head>
<body>
  <label for="">Bill: </label>
  <input type="number" name="bill" id="bill" step="0.01">
  <p>Tip Amount</p>
  <label for="">New_York</label><input type="radio" name="tip" value="1.08875">
  <label for="">California</label><input type="radio" name="tip" value="1.0725%">
  <label for="">Canada</label><input type="radio" name="tip" value="1.007">
  <label for="">Texas</label><input type="radio" name="tip" value="1.0625">

  <button type="submit" id="tipBtn">Shopping Total</button>
  <div id="output"></div>
</body>
</html>
